<!-- templates/visitors.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Visitors Page - MedHub</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #1e90ff;
                                                            color: #fff;
                                                                        margin: 0;
                                                                                    padding: 20px;
                                                                                            }
                                                                                                    .container {
                                                                                                                max-width: 800px;
                                                                                                                            margin: 0 auto;
                                                                                                                                        background: white;
                                                                                                                                                    padding: 20px;
                                                                                                                                                                border-radius: 8px;
                                                                                                                                                                            box-shadow: 0 0 10px rgba(0,0,0,0.1);
                                                                                                                                                                                    }
                                                                                                                                                                                            h1 {
                                                                                                                                                                                                        color: #0047ab;
                                                                                                                                                                                                                }
                                                                                                                                                                                                                        table {
                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                border-collapse: collapse;
                                                                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                            th, td {
                                                                                                                                                                                                                                                                                        border: 1px solid #ddd;
                                                                                                                                                                                                                                                                                                    padding: 8px;
                                                                                                                                                                                                                                                                                                                text-align: left;
                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                th {
                                                                                                                                                                                                                                                                                                                                            background: #0047ab;
                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                        a {
                                                                                                                                                                                                                                                                                                                                                                                    color: #0047ab;
                                                                                                                                                                                                                                                                                                                                                                                                text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                            margin-right: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                            .nav {
                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                        @media (max-width: 600px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .container {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            h1 {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 1.8em;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="nav">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <a href="{{ url_for('landing') }}">Home</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% if session['role'] == 'admin' %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="{{ url_for('admin_page') }}">Admin Dashboard</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="{{ url_for('records_page') }}">Records</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% endif %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% if session['role'] == 'doctor' %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="{{ url_for('doctors_appointments') }}">Appointments</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="{{ url_for('prescription_page') }}">Prescriptions</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% endif %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <a href="{{ url_for('logout') }}">Logout</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1>Visitors/Patients List</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <tr><th>ID</th><th>Name</th><th>Age</th></tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% for pat in patients %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <tr><td>{{ pat.id }}</td><td>{{ pat.name }}</td><td>{{ pat.age }}</td></tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                {% endfor %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </table>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
