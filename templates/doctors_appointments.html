<!-- templates/doctors_appointments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors Appointments - MedHub</title>
    <style>
        body { font-family: Arial; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        form { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Doctors Appointments</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Add Appointment</h2>
    <form method="POST">
        <select name="patient_id">
            {% for pat in patients %}
            <option value="{{ pat.id }}">{{ pat.name }}</option>
            {% endfor %}
        </select>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <button type="submit">Add</button>
    </form>
    <h2>Appointments</h2>
    <table>
        <tr><th>ID</th><th>Patient ID</th><th>Date</th><th>Time</th></tr>
        {% for app in appointments %}
        <tr><td>{{ app.id }}</td><td>{{ app.patient_id }}</td><td>{{ app.date }}</td><td>{{ app.time }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
