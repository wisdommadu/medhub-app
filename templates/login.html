<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Login - MedHub</title>
            <style>
                    body {
                                font-family: Arial, sans-serif;
                                            background: #f4f4f4;
                                                        margin: 0;
                                                                    display: flex;
                                                                                justify-content: center;
                                                                                            align-items: center;
                                                                                                        min-height: 100vh;
                                                                                                                }
                                                                                                                        .container {
                                                                                                                                    max-width: 400px;
                                                                                                                                                padding: 20px;
                                                                                                                                                            background: white;
                                                                                                                                                                        box-shadow: 0 0 10px rgba(0,0,0,0.1);
                                                                                                                                                                                    border-radius: 8px;
                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                            animation: fadeIn 1s ease-in-out;
                                                                                                                                                                                                                    }
                                                                                                                                                                                                                            .intro {
                                                                                                                                                                                                                                        font-size: 16px;
                                                                                                                                                                                                                                                    color: #333;
                                                                                                                                                                                                                                                                margin-bottom: 20px;
                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                input {
                                                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                                                                                                                                    margin: 10px 0;
                                                                                                                                                                                                                                                                                                                                border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                                                                            border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                        box-sizing: border-box;
                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                        button {
                                                                                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                            background: #007bff;
                                                                                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes fadeIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    0% { opacity: 0; transform: translateY(-20px); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                100% { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Login to MedHub</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p class="intro">Welcome to MedHub, your trusted platform for seamless healthcare management and patient care.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <form method="POST">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" name="username" placeholder="Username" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="password" name="password" placeholder="Password" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button type="submit">Login</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% with messages = get_flashed_messages() %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    {% if messages %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p style="color: red;">{{ messages[0] }}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% endif %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                {% endwith %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>-->                                                                                                                                                                      </html>-->
