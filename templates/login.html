<!-- templates/login.html (Updated) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - MedHub</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #f0f4f8;
                                                            margin: 0;
                                                                        padding: 0;
                                                                                }
                                                                                        .container {
                                                                                                    max-width: 400px;
                                                                                                                margin: 100px auto;
                                                                                                                            padding: 20px;
                                                                                                                                        background: white;
                                                                                                                                                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                                                                                                                                                                border-radius: 8px;
                                                                                                                                                                        }
                                                                                                                                                                                h2 {
                                                                                                                                                                                            color: #007bff;
                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                }
                                                                                                                                                                                                                        form {
                                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                                                flex-direction: column;
                                                                                                                                                                                                                                                            gap: 10px;
                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                            input {
                                                                                                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                                                                                                                    border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                                                border-radius: 4px;
                                                                                                                                                                                                                                                                                                                            font-size: 16px;
                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                            button {
                                                                                                                                                                                                                                                                                                                                                        background-color: #ff6f61;
                                                                                                                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #e55a50;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .error {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: red;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    a {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: #007bff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        a:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text-decoration: underline;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>Login to MedHub</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <form method="POST">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="text" name="username" placeholder="Username" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="password" name="password" placeholder="Password" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit">Login</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% with messages = get_flashed_messages() %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    {% if messages %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p class="error">{{ messages[0] }}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                {% endif %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% endwith %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p><a href="{{ url_for('register') }}">Don't have an account? Register</a></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p><a href="{{ url_for('landing') }}">Back to Home</a></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>-->
