<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Login - MedHub</title>
            <style>
                    body {
                                font-family: Arial;
                                        }
                                                .container {
                                                            width: 100%;
                                                                        max-width: 400px;
                                                                                    margin: 20px auto;
                                                                                            }
                                                                                                    form {
                                                                                                                margin: 20px 0;
                                                                                                                        }
                                                                                                                                input {
                                                                                                                                            width: calc(100% - 16px);
                                                                                                                                                        padding: 8px;
                                                                                                                                                                    margin: 8px 0;
                                                                                                                                                                                border: 1px solid #ddd;
                                                                                                                                                                                        }
                                                                                                                                                                                                button {
                                                                                                                                                                                                            padding: 8px;
                                                                                                                                                                                                                        border: 1px solid #ddd;
                                                                                                                                                                                                                                    background: #fff;
                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                        <h2>Login</h2>
                                                                                                                                                                                                                                                                                <form method="POST">
                                                                                                                                                                                                                                                                                            <input type="text" name="username" placeholder="Username" required>
                                                                                                                                                                                                                                                                                                        <input type="password" name="password" placeholder="Password" required>
                                                                                                                                                                                                                                                                                                                    <button type="submit">Login</button>
                                                                                                                                                                                                                                                                                                                            </form>
                                                                                                                                                                                                                                                                                                                                    {% with messages = get_flashed_messages() %}
                                                                                                                                                                                                                                                                                                                                            {% if messages %}
                                                                                                                                                                                                                                                                                                                                                        <p>{{ messages[0] }}</p>
                                                                                                                                                                                                                                                                                                                                                                {% endif %}
                                                                                                                                                                                                                                                                                                                                                                        {% endwith %}
                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                            </body>
