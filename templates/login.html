<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Login - MedHub</title>
            <style>
                    body {
                                font-family: Arial, sans-serif;
                                            background: #f4f4f4;
                                                        margin: 0;
                                                                    display: flex;
                                                                                justify-content: center;
                                                                                            align-items: center;
                                                                                                        min-height: 100vh;
                                                                                                                }
                                                                                                                        .container {
                                                                                                                                    max-width: 400px;
                                                                                                                                                padding: 20px;
                                                                                                                                                            background: white;
                                                                                                                                                                        box-shadow: 0 0 10px rgba(0,0,0,0.1);
                                                                                                                                                                                    border-radius: 8px;
                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                            animation: scaleFade 1s ease-in-out;
                                                                                                                                                                                                                    }
                                                                                                                                                                                                                            .intro {
                                                                                                                                                                                                                                        font-size: 16px;
                                                                                                                                                                                                                                                    color: #333;
                                                                                                                                                                                                                                                                margin-bottom: 20px;
                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                        animation: fadeIn 1s ease-in-out 0.3s forwards;
                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                        input {
                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                                                                                                                                                            margin: 10px 0;
                                                                                                                                                                                                                                                                                                                                                        border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                box-sizing: border-box;
                                                                                                                                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                        animation: slideUp 0.8s ease-out forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                        input:nth-child(1) { animation-delay: 0.5s; }
                                                                                                                                                                                                                                                                                                                                                                                                                                input:nth-child(2) { animation-delay: 0.7s; }
                                                                                                                                                                                                                                                                                                                                                                                                                                        button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: #007bff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    animation: slideUp 0.8s ease-out 0.9s forwards, pulse 1.5s infinite ease-in-out;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                @keyframes scaleFade {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            0% { opacity: 0; transform: scale(0.8); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        100% { opacity: 1; transform: scale(1); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes fadeIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    0% { opacity: 0; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                100% { opacity: 1; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                @keyframes slideUp {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            0% { opacity: 0; transform: translateY(20px); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        100% { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes pulse {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    0% { transform: scale(1); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                50% { transform: scale(1.05); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            100% { transform: scale(1); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h2>Login to MedHub</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p class="intro">Welcome to MedHub, your trusted platform for seamless healthcare management and patient care.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <form method="POST">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="text" name="username" placeholder="Username" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="password" name="password" placeholder="Password" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit">Login</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        {% with messages = get_flashed_messages() %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                {% if messages %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p style="color: red;">{{ messages[0] }}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    {% endif %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% endwith %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>-->
